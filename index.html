<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="strip">
    <nav>
        <div id="navbar">
            <div id="nav">
                <span id="flipkartname">

                    Flipkart 
                </span>
                <span id="explorename">
                    Explore 

                    <span style="color: #FFC200;font-size:12px;font-style: italic;background-color:#fff">
                        Plus

                    </span>

 <img style="background-color: #fff;"  src="plus.SVG" >
                </span>

            </div>

<!-- **********************************div1************************************ -->

            <div class="input_search_pic">
                <span>
                    <svg width="24" height="24" class="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><title>Search Icon</title><path d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </span>
                <span>
                    <input id="inputdata" type="text"placeholder="Search for Products,Brands and More">

                </span>
            </div>



<!-- **********************************div2************************************ -->
            <div class="shop">
                <span>
                    <img  style="background-color: #fff;"  src="shop.svg" alt="Become a Seller">
                </span>
                <span id="seller">Become a Seller</span>
            </div>





<!-- **********************************div3************************************ -->
            <div class="sign">
                <span>
                    <img  style="background-color: #fff;"  src="profile.svg" alt="Sign in">
                </span>



                 
                <a href="login.html"><span  style="background-color: #fff;"  id="signup"> Sign in</span></a>

            </div>

             



<!-- **********************************div4************************************ -->
            <div class="cart">
                <span>
                    <img style="background-color: #fff;"  src="cart.svg" alt="Cart">
                </span>
                <span  style="background-color: #fff;"     id="buy">Cart</span>
            </div>

<!-- **********************************div5************************************ -->


       </div>

    </nav>
<div id="container"></div>
<!--******************************list of pictures ****************************-->

    <section id="pic_array"> </section>
</div>   

</body>
</html>


<script src="index.js"></script>
